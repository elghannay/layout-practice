<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Greater commons</title>

    <div id="atf">

        <div class="logo">#greater commons</div>

              articles, pictures, handouts, presentations and more."
            </blockquote>
            <button>MAKE MY CLASSES GREAT</button>
          </div>
          <div class="ft-btn">
            <button class="transparent">create</button>

          </div>
        </div>
